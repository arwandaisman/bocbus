{% extends 'basesatu.html' %} {% load static %} {% block content %} {%load crispy_forms_tags %}

<body class="">

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">POST BUS ANDA</h4>
                            <p class="card-category">Isi Semua</p>
                        </div>
                        <div class="card-body">


                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h6>User ID :</h6>
                                <input type="number" class="form-control" name="po_id" value="{{user.id}}" disabled="disabled">
                                <br>
                                <h6>Judul </h6>
                                <input type="text" class="form-control" name="judul" value="{{judul}}" required="required" disabled="disabled">
                                <br> {{ form.as_p }}

                                <input type="submit" value="Submit" class="btn btn-primary">


                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a href="javascript:;">
                                <img class="img" src="../assets/img/faces/marc.jpg" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                            <h4 class="card-title">PT SURYA</h4>
                            <p class="card-description">
                                Melayani sewa bus keseluruh dunia
                            </p>
                            <a href="/pengguna/profil" class="btn btn-primary btn-round">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

{% endblock %}
